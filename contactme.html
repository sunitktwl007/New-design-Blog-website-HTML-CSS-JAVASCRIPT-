<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Me</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #89f7fe, #66a6ff);
    overflow-x: hidden;
  }
  .contact-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
  }
  h1 {
    font-size: 3rem;
    color: white;
    animation: float 3s ease-in-out infinite;
  }
  p {
    color: #f0f0f0;
    font-size: 1.2rem;
    margin-bottom: 20px;
    animation: slideIn 1.5s ease-in-out;
  }
  form {
    background: rgba(255, 255, 255, 0.15);
    padding: 20px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    animation: popUp 1s ease-in-out;
  }
  input, textarea {
    width: 300px;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 1rem;
    transition: transform 0.3s;
  }
  input:focus, textarea:focus {
    transform: scale(1.05);
  }
  button {
    background: linear-gradient(to right, #ff7eb3, #ff758c);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s;
  }
  button:hover {
    transform: translateY(-3px) scale(1.05);
  }

  /* Message Sent Popup */
  .message-sent {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #4BB543;
    color: white;
    padding: 15px 25px;
    border-radius: 30px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 0 15px #4BB543aa;
    opacity: 0;
    pointer-events: none;
    transform: translateX(100%);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  .message-sent.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0);
  }
  .message-sent svg {
    width: 24px;
    height: 24px;
    fill: white;
    animation: popTick 0.6s ease forwards;
  }
  @keyframes popTick {
    0% { transform: scale(0); }
    70% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  @keyframes slideIn {
    from { transform: translateX(-50px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  @keyframes popUp {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="contact-container">
  <h1>Contact Me</h1>
  <p>Feel free to get in touch using the form below.</p>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
    <br />
    <button type="submit">Send Message</button>
  </form>
</div>

<!-- Message Sent Popup -->
<div class="message-sent" id="messageSent">
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path d="M20.285 6.709l-11.39 11.39-5.267-5.268 1.414-1.414 3.853 3.853 9.977-9.976z"/>
  </svg>
  Message Sent!
</div>

<script>
  const form = document.getElementById('contactForm');
  const messageSent = document.getElementById('messageSent');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Here you would add your actual send email logic via API or backend

    // Show confirmation popup
    messageSent.classList.add('show');

    // Hide popup after 3 seconds
    setTimeout(() => {
      messageSent.classList.remove('show');
    }, 3000);

    // Reset form fields
    form.reset();
  });
</script>

</body>
</html>
